<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Alen</title>

    <!-- Favicon and External Styles -->
    <link rel="icon" type="image/png" href="IMAGES/sailogo.png">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- External Libraries -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100%;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px 20px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Hamburger Icon */
        .menu-icon {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(51, 51, 51, 0.9);
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .navbar a {
                display: block;
                padding: 10px;
            }

            .menu-icon {
                display: block;
            }

            .navbar.active {
                display: flex;
            }
        }

        /* Skills Section */
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 40px;
            margin-top: 80px;
            background-color: #0a0a0a;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .skill-box {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInBox 1s forwards;
            position: relative;
        }

        @keyframes fadeInBox {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .skill-box:nth-child(n) { animation-delay: 0.3s; }

        .skill-icon {
            font-size: 40px;
            color: #1edb09;
            margin-bottom: 20px;
        }

        .skill-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .skill-description {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            color: #ccc;
            font-size: 16px;
        }

        .skill-box:hover .skill-description {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <!-- Matrix Effect -->
    <canvas id="matrixCanvas"></canvas>

    <header class="header">
        <a href="index.html" class="logo">Portfolio | Alen</a>

        <!-- Hamburger Icon -->
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html" class="active">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="skills">
        <div class="skills-container" id="skillsContainer">
            <!-- Dynamic skills will be added here -->
        </div>
    </section>

    <script>
        // Skills Data
        const skills = [
            { icon: 'bxs-lock-alt', title: 'Cybersecurity', description: 'Proficient in network security, vulnerability assessments, and penetration testing.' },
            { icon: 'bxl-python', title: 'Python Programming', description: 'Experienced in scripting for automation, data analysis, and security tools.' },
            { icon: 'bxs-server', title: 'Linux', description: 'Expert in Linux administration, shell scripting, and using Linux for penetration testing.' },
            { icon: 'bxl-docker', title: 'Docker', description: 'Familiar with containerization and using Docker for environment management.' },
            { icon: 'bx-shield', title: 'Wazuh SIEM', description: 'Experienced in using Wazuh for Security Information and Event Management (SIEM).' },
            { icon: 'bx-shield-alt', title: 'Splunk SIEM', description: 'Expertise in Splunk for security data analysis, alerting, and monitoring.' },
            { icon: 'bx-archive', title: 'Log Analysis', description: 'Skilled in analyzing logs for security incidents and monitoring system health.' },
            { icon: 'bx-network-chart', title: 'Network Monitoring', description: 'Knowledgeable in monitoring and securing networks using advanced tools.' }
        ];

        // Function to Render Skills
        function renderSkills() {
            const container = document.getElementById('skillsContainer');
            container.innerHTML = ''; // Clear previous content

            skills.forEach((skill, index) => {
                const skillBox = document.createElement('div');
                skillBox.classList.add('skill-box');
                skillBox.style.animationDelay = `${0.3 + index * 0.2}s`;

                skillBox.innerHTML = `
                    <div class="skill-icon">
                        <i class='bx ${skill.icon}'></i>
                    </div>
                    <div class="skill-title">${skill.title}</div>
                    <div class="skill-description">${skill.description}</div>
                `;

                container.appendChild(skillBox);
            });
        }

        // Toggle Menu for Mobile View
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }

        // Initialize Skills on Page Load
        document.addEventListener('DOMContentLoaded', renderSkills);
    </script>

</body>
</html>
