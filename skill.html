<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Alen</title>

    <!-- Favicon and CSS -->
    <link rel="icon" type="image/png" href="IMAGES/sailogo.png">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- External CSS (Boxicons) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #0a0a0a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header and Navbar */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #222;
            padding: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 10px #00ff00;
        }

        .header .logo {
            color: #00ff00;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar {
            margin-top: 10px;
        }

        .navbar a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #00ff00;
        }

        .navbar a.active {
            color: #00ff00;
        }

        /* Skills Section */
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 1200px;
            padding: 20px;
            margin-top: 80px;
        }

        /* Skill Box Styling */
        .skill-box {
            background-color: #222;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            text-align: center;
            width: 250px;
            box-shadow: 0 0 10px #00ff00;
            border: 2px solid #00ff00;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        /* Hover Effects */
        .skill-box:hover {
            transform: scale(1.1);
            background-color: #333;
            animation: pulseGlow 1s infinite alternate;
        }

        /* Floating Effect */
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .skill-box:hover {
            animation: floating 1s ease-in-out infinite alternate;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">Portfolio | Alen</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html" class="active">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="skills">
        <div class="skills-container">
            <div class="skill-box">
                <div class="skill-icon">
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="skill-title">Cybersecurity</div>
                <div class="skill-description">Proficient in network security, vulnerability assessments, and penetration testing.</div>
            </div>
        </div>
    </section>

</body>
</html>
