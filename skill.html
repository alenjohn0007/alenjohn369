<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills | Alen</title>

    <!-- Favicon and Stylesheets -->
    <link rel="icon" type="image/png" href="IMAGES/sailogo.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- External Scripts -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="JAVASCRIPT/matrix.js"></script>

    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100%;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Matrix effect */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Header and Navbar */
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #222;
            padding: 15px 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar a:hover,
        .navbar .active {
            background-color: #007BFF;
            border-radius: 5px;
        }

        /* Skills Section */
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 40px;
            margin-top: 80px;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .skill-box {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInBox 1s forwards;
        }

        /* Hover Effect */
        .skill-box:hover {
            transform: scale(1.05);
            background-color: #007BFF;
        }

        /* Skill Icon */
        .skill-icon {
            font-size: 40px;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .skill-box:hover .skill-icon {
            color: #fff;
        }

        .skill-title {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .skill-description {
            font-size: 16px;
            color: #ccc;
            min-height: 40px;
        }

        /* Animation */
        @keyframes fadeInBox {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Pop-up Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            z-index: 200;
        }

        .modal .close {
            color: #ff3b3b;
            font-size: 22px;
            cursor: pointer;
            float: right;
        }

    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <header class="header">
        <a href="index.html" class="logo">Portfolio | Alen</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html" class="active">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="skills">
        <div class="skills-container">
            <!-- Skill Template -->
            <div class="skill-box" onclick="openModal('Cybersecurity')">
                <div class="skill-icon"><i class='bx bxs-lock-alt'></i></div>
                <div class="skill-title">Cybersecurity</div>
                <div class="skill-description"></div>
            </div>

            <div class="skill-box" onclick="openModal('Python')">
                <div class="skill-icon"><i class='bx bxl-python'></i></div>
                <div class="skill-title">Python</div>
                <div class="skill-description"></div>
            </div>

            <div class="skill-box" onclick="openModal('Linux')">
                <div class="skill-icon"><i class='bx bxs-server'></i></div>
                <div class="skill-title">Linux</div>
                <div class="skill-description"></div>
            </div>
        </div>
    </section>

    <!-- Modal for Skill Details -->
    <div id="skillModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalContent"></p>
    </div>

    <script>
        // Skill Descriptions
        const skills = {
            "Cybersecurity": "Proficient in penetration testing, vulnerability assessments, and security research.",
            "Python": "Expertise in scripting for automation, data analysis, and cybersecurity applications.",
            "Linux": "Strong knowledge of Linux OS, security configurations, and ethical hacking tools."
        };

        // Typing Effect
        document.addEventListener("DOMContentLoaded", function() {
            let descriptions = document.querySelectorAll(".skill-description");
            let skillNames = Object.keys(skills);
            descriptions.forEach((desc, index) => {
                new Typed(desc, {
                    strings: [skills[skillNames[index]]],
                    typeSpeed: 50,
                    showCursor: false,
                });
            });
        });

        // Modal Functionality
        function openModal(skill) {
            document.getElementById("modalTitle").innerText = skill;
            document.getElementById("modalContent").innerText = skills[skill];
            document.getElementById("skillModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("skillModal").style.display = "none";
        }
    </script>

</body>
</html>
