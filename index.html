<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alen Portfolio</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100%;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        canvas#matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Header styles */
        .header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px 20px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Hamburger Icon */
        #menu-icon {
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            display: none;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            #menu-icon {
                display: block;
                z-index: 1001;
            }

            .navbar {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 100%;
                right: 0;
                width: 100%;
                background-color: rgba(51, 51, 51, 0.95);
                padding: 20px 0;
                transition: all 0.3s ease;
                z-index: 1000;
            }

            .navbar a {
                margin: 10px 0;
                font-size: 1.5rem;
            }

            .navbar.active {
                display: flex;
            }
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 40px;
            margin-top: 80px;
            background-color: #0a0a0a;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .skill-box {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInBox 1s forwards;
            position: relative;
        }

        @keyframes fadeInBox {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .skill-icon {
            font-size: 40px;
            color: #1edb09;
            margin-bottom: 20px;
        }

        .skill-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .skill-description {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            color: #ccc;
            font-size: 16px;
        }

        .skill-box:hover .skill-description {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Matrix Background Canvas -->
    <canvas id="matrixCanvas"></canvas>
    <script src="/JAVASCRIPT/matrix.js"></script>

    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">Portfolio | Alen</a>
        <i class='bx bx-menu' id="menu-icon" onclick="toggleMenu()"></i>

        <nav class="navbar">
            <a href="index.html" style="--i:1;" class="active">Home</a>
            <a href="about.html" style="--i:2;">About</a>
            <a href="skill.html" style="--i:3;">Skills</a>
            <a href="projects.html" style="--i:4;">Projects</a>
            <a href="contact.html" style="--i:5;">Contact</a>
        </nav>
    </header>

    <!-- Skills Section -->
    <section id="skills">
        <div class="skills-container" id="skillsContainer"></div>
    </section>

    <!-- JS -->
    <script>
        const skills = [
            { icon: 'bxs-lock-alt', title: 'Cybersecurity', description: 'Proficient in network security, vulnerability assessments, and penetration testing.' },
            { icon: 'bxl-python', title: 'Python Programming', description: 'Experienced in scripting for automation, data analysis, and security tools.' },
            { icon: 'bxs-server', title: 'Linux', description: 'Expert in Linux administration, shell scripting, and using Linux for penetration testing.' },
            { icon: 'bxl-docker', title: 'Docker', description: 'Familiar with containerization and using Docker for environment management.' },
            { icon: 'bx-shield', title: 'Wazuh SIEM', description: 'Experienced in using Wazuh for Security Information and Event Management (SIEM).' },
            { icon: 'bx-shield-alt', title: 'Splunk SIEM', description: 'Expertise in Splunk for security data analysis, alerting, and monitoring.' },
            { icon: 'bx-archive', title: 'Log Analysis', description: 'Skilled in analyzing logs for security incidents and monitoring system health.' },
            { icon: 'bx-network-chart', title: 'Network Monitoring', description: 'Knowledgeable in monitoring and securing networks using advanced tools.' }
        ];

        function renderSkills() {
            const container = document.getElementById('skillsContainer');
            container.innerHTML = '';

            skills.forEach((skill, index) => {
                const skillBox = document.createElement('div');
                skillBox.classList.add('skill-box');
                skillBox.style.animationDelay = `${0.3 + index * 0.2}s`;

                skillBox.innerHTML = `
                    <div class="skill-icon">
                        <i class='bx ${skill.icon}'></i>
                    </div>
                    <div class="skill-title">${skill.title}</div>
                    <div class="skill-description">${skill.description}</div>
                `;

                container.appendChild(skillBox);
            });
        }

        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', renderSkills);
    </script>
</body>
</html>
