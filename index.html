<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Alen</title>

    <!-- Correct path to favicon and CSS -->
    <link rel="icon" type="image/png" href="IMAGES/sailogo.png">
    <link rel="stylesheet" href="CSS/style.css">
    
    <!-- External CSS (boxicons) and JS (typed.js) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <style>
        /* Responsive Styling Without Changing Design */
        @media (max-width: 1024px) {
            .home-content {
                text-align: center;
                padding: 20px;
            }
            .home-img {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .home-img img {
                max-width: 250px;
                height: auto;
            }
        }

        @media (max-width: 768px) {
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px;
            }
            
            .navbar {
                display: none;
                flex-direction: column;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 60px;
                right: 0;
                width: 100%;
                text-align: center;
                z-index: 1000;
            }

            .navbar a {
                display: block;
                padding: 15px;
                color: white;
                font-size: 18px;
            }

            .menu-icon {
                display: block;
                font-size: 25px;
                color: white;
                cursor: pointer;
            }
            
            .home h1 {
                font-size: 28px;
            }

            .home p {
                font-size: 14px;
            }

            .btn-box {
                font-size: 16px;
                padding: 8px 15px;
            }

            .home-img img {
                max-width: 200px;
            }
        }
    </style>
</head>

        <div class="home-img">

    <script>
        function toggleMenu() {
            var menu = document.getElementById("navMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }
    </script>

</body>
