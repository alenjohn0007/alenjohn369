<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alen | Portfolio</title>

    <!-- Boxicons CDN -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100%;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header styles */
        .header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px 20px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Hamburger Icon */
        #menu-icon {
            font-size: 2.5rem;
            color: white;
            cursor: pointer;
            display: none;
        }

        /* Responsive */
        @media screen and (max-width: 768px) {
            #menu-icon {
                display: block;
                z-index: 1001;
            }

            .navbar {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 100%;
                right: 0;
                width: 100%;
                background-color: rgba(51, 51, 51, 0.9); /* semi grey */
                padding: 20px 0;
                transition: all 0.3s ease;
                z-index: 1000;
            }

            .navbar a {
                margin: 10px 0;
                font-size: 1.5rem;
            }

            .navbar.active {
                display: flex;
            }
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 40px;
            margin-top: 80px;
            background-color: #0a0a0a;
        }
    </style>
</head>
<body>

    <!-- Optional: Matrix Canvas Effect -->
    <canvas id="matrixCanvas"></canvas>
    <script src="/JAVASCRIPT/matrix.js"></script>

    <!-- Header with Hamburger Menu -->
    <header class="header">
        <a href="#" class="logo">Portfolio | Alen</a>
        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Section -->
    <section>
        <h1>Welcome to My Portfolio</h1>
    </section>

    <!-- JavaScript for Hamburger Toggle -->
    <script>
        const menuIcon = document.getElementById('menu-icon');
        const navbar = document.querySelector('.navbar');

        menuIcon.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
</body>
</html>
