<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | Alen</title>
    <link rel="icon" type="image/png" href="IMAGES/sailogo.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script src="JAVASCRIPT/matrix.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 20px;
            z-index: 100;
            transition: background 0.3s ease-in-out;
        }
        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            position: relative;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #ff3e00;
            transition: 0.3s;
            transform: translateX(-50%);
        }
        .navbar a:hover::after {
            width: 100%;
        }
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 40px;
            margin-top: 80px;
        }
        .about-content {
            max-width: 800px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .show { opacity: 1 !important; transform: translateY(0) !important; }
        h2 { font-size: 36px; color: #ff3e00; }
        p { font-size: 18px; line-height: 1.6; opacity: 0; transition: opacity 0.8s ease-in-out; }
        .fade-in { opacity: 1 !important; }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <header class="header">
        <a href="index.html" class="logo">Portfolio | Alen</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html" class="active">About</a>
            <a href="skill.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <section id="about">
        <div class="about-content">
            <h2 id="typed-title"></h2>
            <p class="fade">Hello! I'm Alen John, passionate about cybersecurity and ethical hacking...</p>
            <p class="fade">Hands-on experience with tools like Wireshark, Metasploit, and Nmap...</p>
            <p class="fade">Constantly learning to stay ahead in the ever-changing cybersecurity landscape...</p>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const aboutContent = document.querySelector(".about-content");
            const fadeElements = document.querySelectorAll(".fade");
            
            function revealOnScroll() {
                if (aboutContent.getBoundingClientRect().top < window.innerHeight * 0.75) {
                    aboutContent.classList.add("show");
                    fadeElements.forEach((p, index) => {
                        setTimeout(() => p.classList.add("fade-in"), index * 500);
                    });
                }
            }
            window.addEventListener("scroll", revealOnScroll);
            revealOnScroll();
            new Typed("#typed-title", { strings: ["About Me"], typeSpeed: 50, showCursor: false });
        });
    </script>
</body>
</html>
