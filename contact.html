<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Alen</title>

    <!-- Favicon and External CSS -->
    <link rel="icon" type="image/png" href="IMAGES/sailogo.png">
    <link rel="stylesheet" href="CSS/style.css">
    
    <!-- External CSS (boxicons) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100%;
            background-color: #0a0a0a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 20px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            text-decoration: none;
            font-size: 24px;
        }

        .navbar {
            display: flex;
        }

        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        .contact-container {
            margin-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-item {
            background: linear-gradient(135deg, #1a1a1a, #222);
            padding: 10px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 55px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background 0.3s ease-in-out;
        }

        .contact-item:hover {
            transform: scale(1.08);
            box-shadow: 0px 0px 20px rgba(30, 219, 9, 0.9);
            background: linear-gradient(135deg, #222, #333);
        }

        .contact-item a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 2;
        }

        .contact-item i {
            font-size: 22px;
            margin-right: 8px;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .contact-item:hover i {
            transform: rotate(360deg);
            color: #1edb09;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 20px;
                background: rgba(51, 51, 51, 0.9);
                width: 200px;
                border-radius: 10px;
                padding: 10px;
                text-align: right;
            }

            .navbar a {
                display: block;
                padding: 10px;
                margin: 5px 0;
            }

            .navbar.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Portfolio | Alen</a>
        <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
        <nav class="navbar" id="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Me</h2>
        <div class="contact-item">
            <a href="https://www.linkedin.com/in/alenjohn9404" target="_blank">
                <i class='bx bxl-linkedin'></i> LinkedIn
            </a>
        </div>
        <div class="contact-item">
            <a href="https://wa.me/8848603693" target="_blank">
                <i class='bx bxl-whatsapp'></i> WhatsApp
            </a>
        </div>
        <div class="contact-item">
            <a href="https://github.com/alenjohn0007" target="_blank">
                <i class='bx bxl-github'></i> GitHub
            </a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }
    </script>
</body>
</html>
