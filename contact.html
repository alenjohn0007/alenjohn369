<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Alen</title>

    <!-- Favicon and External CSS -->
    <link rel="icon" type="image/png" href="IMAGES/sailogo.png">
    <link rel="stylesheet" href="CSS/style.css">
    
    <!-- External Icons (Boxicons) -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px 20px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Hamburger Icon */
        .menu-icon {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* Responsive Menu */
        @media screen and (max-width: 768px) {
            .navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(51, 51, 51, 0.9);
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .navbar a {
                display: block;
                padding: 10px;
            }

            .menu-icon {
                display: block;
            }

            .navbar.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Portfolio | Alen</a>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <nav class="navbar" id="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="contact-container" style="margin-top: 100px; text-align: center;">
        <h2>Contact Me</h2>
        <div class="contact-item">
            <a href="https://www.linkedin.com/in/alenjohn9404" target="_blank">
                <i class='bx bxl-linkedin'></i> LinkedIn
            </a>
        </div>
        <div class="contact-item">
            <a href="https://wa.me/8848603693" target="_blank">
                <i class='bx bxl-whatsapp'></i> WhatsApp
            </a>
        </div>
        <div class="contact-item">
            <a href="https://github.com/alenjohn0007" target="_blank">
                <i class='bx bxl-github'></i> GitHub
            </a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var navbar = document.getElementById("navbar");
            navbar.classList.toggle("active");
        }
    </script>
</body>
</html>
