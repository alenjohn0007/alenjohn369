<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Alen</title>
    
    <!-- Favicon & CSS -->
    <link rel="icon" type="image/png" href="IMAGES/sailogo.png">
    <link rel="stylesheet" href="CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background-color: #0a0a0a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            z-index: 1000;
            text-align: center;
        }

        .logo {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a {
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #ff004f;
            border-radius: 5px;
        }

        .contact-container {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-item {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .contact-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 0, 79, 0.8);
        }

        .contact-item a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .contact-item i {
            font-size: 28px;
            margin-right: 12px;
            color: #ff004f;
            transition: transform 0.3s;
        }

        .contact-item:hover i {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Portfolio | Alen</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skills.html">Skills</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Me</h2>
        <div class="contact-item">
            <a href="https://www.linkedin.com/in/alenjohn9404" target="_blank">
                <i class='bx bxl-linkedin'></i> LinkedIn
            </a>
        </div>
        <div class="contact-item">
            <a href="https://wa.me/8848603693" target="_blank">
                <i class='bx bxl-whatsapp'></i> WhatsApp
            </a>
        </div>
        <div class="contact-item">
            <a href="https://github.com/alenjohn0007" target="_blank">
                <i class='bx bxl-github'></i> GitHub
            </a>
        </div>
    </div>
</body>
</html>
