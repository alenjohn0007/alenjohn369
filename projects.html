<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Alen</title>

    <!-- Favicon and External Styles -->
    <link rel="icon" type="image/png" href="IMAGES/sailogo.png">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- External Libraries -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100%;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px 20px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar a:hover, .navbar a.active {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Mark the active page */
        .navbar a.active {
            color: #1edb09;
            font-weight: bold;
        }

        /* Hamburger Icon */
        .menu-icon {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        @media screen and (max-width: 768px) {
            .navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(51, 51, 51, 0.9);
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .navbar a {
                display: block;
                padding: 10px;
            }

            .menu-icon {
                display: block;
            }

            .navbar.active {
                display: flex;
            }
        }

        /* Projects Section */
        section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 40px;
            margin-top: 80px;
            background-color: #0a0a0a;
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .project-box {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .project-box:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .project-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #1edb09;
        }

        .project-description {
            color: #ccc;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .projects-container {
                grid-template-columns: 1fr;
                padding: 10px;
            }

            .project-box {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">Portfolio | Alen</a>

        <!-- Hamburger Icon -->
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html">Skills</a>
            <a href="projects.html" class="active">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="projects">
        <div class="projects-container" id="projectsContainer">
            <!-- Dynamic projects will be added here -->
        </div>
    </section>

    <script>
        // Projects Data
        const projects = [
            { title: 'Anganwadi Management System', description: 'A web application to manage Anganwadi centers across Kerala.' },
            { title: 'Cybersecurity Dashboard', description: 'A security analytics platform for monitoring threats and vulnerabilities.' },
            { title: 'Vaccine Booking System', description: 'A Django-based vaccine scheduling and certificate management system.' },
            { title: 'E-Commerce Web App', description: 'An online store with secure payment integration.' },
            { title: 'Python Web Scraper', description: 'Automates data extraction from various websites for research and analysis.' }
        ];

        // Function to Render Projects
        function renderProjects() {
            const container = document.getElementById('projectsContainer');
            container.innerHTML = ''; // Clear previous content

            projects.forEach((project) => {
                const projectBox = document.createElement('div');
                projectBox.classList.add('project-box');

                projectBox.innerHTML = `
                    <div class="project-title">${project.title}</div>
                    <div class="project-description">${project.description}</div>
                `;

                container.appendChild(projectBox);
            });
        }

        // Toggle Menu for Mobile View
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }

        // Initialize Projects on Page Load
        document.addEventListener('DOMContentLoaded', renderProjects);
    </script>

</body>
</html>
