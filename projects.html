<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Alen</title>

    <!-- Favicon & External CSS -->
    <link rel="icon" type="image/png" href="IMAGES/sailogo.png">
    <link rel="stylesheet" href="CSS/style.css">
    
    <!-- Boxicons for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #0a0a0a;
            color: #fff;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Navbar Styling */
        .header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px 20px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            color: #fff;
            text-decoration: none;
            font-size: 30px;
        }

        .navbar {
            display: flex;
        }

        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
        }

        /* Responsive Navbar */
        @media (max-width: 768px) {
            .navbar {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(51, 51, 51, 0.9);
                width: 100%;
                text-align: center;
                padding: 10px 0;
                transition: transform 0.4s ease-in-out;
                transform: translateY(-100%);
            }

            .navbar.active {
                transform: translateY(0);
            }

            .navbar a {
                display: block;
                padding: 15px;
                margin: 5px 0;
            }

            .hamburger {
                display: flex;
            }
        }

        /* Project Section */
        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 80px 20px;
            margin-top: 80px;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            width: 80%;
            max-width: 1200px;
            position: relative;
            border-radius: 10px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            position: relative;
        }

        .project-title {
            font-size: 24px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        .project-title:hover {
            color: #1edb09;
        }

        .project-description {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            font-size: 16px;
            color: #ccc;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .carousel-item:hover .project-description {
            display: block;
        }

        .carousel-controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .carousel-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin: 0 5px;
            border-radius: 5px;
        }

        .indicators {
            text-align: center;
            margin-top: 10px;
        }

        .indicator {
            height: 10px;
            width: 10px;
            margin: 0 5px;
            display: inline-block;
            border-radius: 50%;
            background-color: gray;
            cursor: pointer;
        }

        .active-indicator {
            background-color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Portfolio | Alen</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html">Skills</a>
            <a href="projects.html" class="active">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>

        <!-- Hamburger Menu -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="carousel">
            <button class="carousel-button" onclick="prevSlide()">❮</button>
            <div class="carousel-track">
                <div class="carousel-item">
                    <div class="project-title">SOC Project - Website Log Monitoring Using Splunk</div>
                    <div class="project-description">Monitoring logs using Splunk for real-time security analysis.</div>
                </div>
                <div class="carousel-item">
                    <div class="project-title">Anganwadi Management System</div>
                    <div class="project-description">Web-based Anganwadi center management.</div>
                </div>
            </div>
            <button class="carousel-button" onclick="nextSlide()">❯</button>
        </div>
    </section>

    <script>
        function toggleMenu() {
            document.querySelector('.navbar').classList.toggle('active');
        }

        document.querySelectorAll('.navbar a').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.navbar').classList.remove('active');
            });
        });

        let currentIndex = 0;
        function nextSlide() {
            currentIndex = (currentIndex + 1) % document.querySelectorAll('.carousel-item').length;
            document.querySelector('.carousel-track').style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + document.querySelectorAll('.carousel-item').length) % document.querySelectorAll('.carousel-item').length;
            document.querySelector('.carousel-track').style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
