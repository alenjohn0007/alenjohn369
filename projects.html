<style>
    .carousel-item {
        min-width: 100%;
        box-sizing: border-box;
        text-align: center;
        background-color: #222;
        padding: 40px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .project-description {
        display: none;
        font-size: 16px;
        color: #ccc;
        margin-top: 10px;
    }

    .carousel-item.active {
        background-color: #444;
    }
</style>

<script>
    document.querySelectorAll('.carousel-item').forEach(item => {
        item.addEventListener('click', () => {
            // Hide all descriptions
            document.querySelectorAll('.project-description').forEach(desc => {
                desc.style.display = 'none';
            });

            // Remove active class from all items
            document.querySelectorAll('.carousel-item').forEach(proj => {
                proj.classList.remove('active');
            });

            // Show description for clicked item
            item.classList.add('active');
            item.querySelector('.project-description').style.display = 'block';
        });
    });
</script>
