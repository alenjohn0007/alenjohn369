<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects | Alen</title>

    <!-- Favicon and External Styles -->
    <link rel="icon" type="image/png" href="IMAGES/sailogo.png">
    <link rel="stylesheet" href="CSS/style.css">

    <!-- External Libraries -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100%;
            background-color: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar Styling */
        .header {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(51, 51, 51, 0.9);
            padding: 15px 20px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar {
            display: flex;
            gap: 15px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Hamburger Icon */
        .menu-icon {
            display: none;
            font-size: 28px;
            color: white;
            cursor: pointer;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: rgba(51, 51, 51, 0.9);
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            .navbar a {
                display: block;
                padding: 10px;
            }

            .menu-icon {
                display: block;
            }

            .navbar.active {
                display: flex;
            }
        }

        /* Projects Section */
        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            padding: 40px;
            margin-top: 80px;
            background-color: #0a0a0a;
        }

        .projects-container {
            max-width: 1200px;
            width: 100%;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">Portfolio | Alen</a>

        <!-- Hamburger Icon -->
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="skill.html">Skills</a>
            <a href="projects.html" class="active">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section id="projects">
        <div class="projects-container">
            <h2>My Projects</h2>
            <p>Here are some of the projects I have worked on.</p>
            <div class="project-grid">
                <div class="project-card">
                    <img src="IMAGES/project1.png" alt="Project 1">
                    <h3>Project 1</h3>
                    <p>Description of project 1.</p>
                </div>
                <div class="project-card">
                    <img src="IMAGES/project2.png" alt="Project 2">
                    <h3>Project 2</h3>
                    <p>Description of project 2.</p>
                </div>
                <div class="project-card">
                    <img src="IMAGES/project3.png" alt="Project 3">
                    <h3>Project 3</h3>
                    <p>Description of project 3.</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Toggle Menu for Mobile View
        function toggleMenu() {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active');
        }
    </script>
</body>
</html>
